version: 0.2

phases:
  build:
    commands:
      - echo Entered the build phase...
      - echo Build started on `date`
      - mvn package
    finally:
      - echo This always runs even if the install command fails
  post_build:
    commands:
      - echo Entered the post_build phase...
      - echo Build completed on `date`
artifacts:
  files:
    - target/*.jar
    - .ops/aws/appspec.yml
    - .ops/aws/runapp.sh
  discard-paths: yes
cache:
  paths:
    - '/root/.m2/**/*'
