language: java

dist: trusty

jdk:
- openjdk8

env:
  - MAVEN_OPTS=-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

cache:
  directories:
    - .autoconf
    - $TRAVIS_HOME/.m2

services:
- docker

after_success:
- docker build -t interface21/openwms-configuration:latest .

deploy:
  provider: script
  script: bash docker_push
  on:
    branch: master